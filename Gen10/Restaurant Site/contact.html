    <body>

        <nav class="nav nav-justified">
            <p>
                &nbsp;&nbsp;

                <a href="contact.html" style="text-decoration:none;" class="btn">Contact Us</a>

        <!--Warning for javascript-->
        <noscript>
            <h1 style="background-color: red; border-radius: 45px; padding: 5px 20px; text-align: center;">This site is best viewed with Javascript Enabled.</h1>
        </noscript>
        <hr />

        <form action="info.html" method="POST">
            
            <div class="form-group">
                <label class="required" for="name">Name:</label>
                <input type="text" name="name" required />
            </div>

            <div class="form-group">
                <label class="required" for="email">Email:</label> 
                <input type="text" name="email" required />
            </div>

            <div class="form-group">
                <label class="required" for="phone">Phone:</label> 
                <input type="text" name="phone" required >
            </div>

            <div class="form-group">
                <label for="inqyuiryReason">Reason for Inquiry:</label> 
                <select name="reasons">
                <option value="Catering">Catering</option>
                <option value="Private-Party">Private Party</option>
                <option value="Feedback">Feedback</option>
                <option value="Other">Other</option>
            </select>
            </div>

            <div class="form-group">
                <label for="AdditionalInformation">Additional Information:</label> 
                <textarea name="AdditionalInformation" rows="2"></textarea>
            </div>

            <fieldset class="form-group">
                <label>Have you been to the restaurant?</label> 
                <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="answer" value="NO" checked />
                <label class="form-check-label" for="choice1">No</label>
                </div>
                <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="answer" value="YES" />
                <label class="form-check-label" for="choice2">Yes</label>
                </div>
            </fieldset>
            
            <fieldset class="form-group">
            <label>Best days to contact you:</label> 
            <input type="checkbox" name="MyChoices" value="Monday" />M
            <input type="checkbox" name="MyChoices" value="Tuesday" />T
            <input type="checkbox" name="MyChoices" value="Wednesday" />W
            <input type="checkbox" name="MyChoices" value="Thursday" />Th
            <input type="checkbox" name="MyChoices" value="Friday" />F
            </fieldset>

            <button type="submit" name="button" style="background-color: #558dd1; border-color: #558dd1; color: white" onclick="validateForm();"> Send Request </button>
            
        </form>
        
        <footer>
            <hr />
            <div>
                <p>
                    7847 West Willow Rd, Virginia Beach, Virginia, 23456<br />
                    757-555-5555
                </p>

            <script src="scripts/validateForm.js"type="text/javascript"></script>
            </div>
        </footer>
